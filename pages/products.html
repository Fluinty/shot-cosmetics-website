<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkty - Shot Cosmetics</title>
    <link rel="stylesheet" href="../css/styles.css?v=2">
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Shot<span style="color:var(--color-gold)">.</span></a>
                <div class="menu-toggle" id="mobile-menu">☰</div>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">O Nas</a></li>
                    <li><a href="products.html" class="active">Produkty</a></li>
                    <li><a href="education.html">Edukacja</a></li>
                    <li><a href="news.html">Świat Shot</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero" style="min-height: 50vh; background: var(--color-purple-dark); margin-top: 4rem;">
            <div class="hero-overlay"></div>
            <div class="container hero-content">
                <span class="text-uppercase" style="display:block; margin-bottom: 1rem; color: var(--color-gold);">Nasze
                    Produkty</span>
                <h1 style="color: white; margin-bottom: 1.5rem;">Profesjonalna<br>Pielęgnacja</h1>
                <p style="opacity: 0.8; max-width: 600px; margin: 0 auto; font-size: 1.1rem;">
                    Odkryj kompletne linie produktów stworzone z myślą o każdym rodzaju włosów.
                </p>
            </div>
        </section>

        <!-- Dynamic Products Container -->
        <div id="products-container" style="min-height: 400px; margin-bottom: 6rem;">
            <div style="text-align: center; padding: 6rem;">
                <p style="color: var(--color-text-light);">Ładowanie kolekcji...</p>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 Shot Cosmetics Polska. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('products-container');
            const categories = await StrapiAPI.fetchCategoriesWithProducts();

            if (!categories || categories.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 6rem;"><p>Brak produktów do wyświetlenia.</p></div>';
                return;
            }

            container.innerHTML = '';

            categories.forEach((category, index) => {
                const isEven = index % 2 !== 0;
                // Subtle background alternation
                const bgStyle = isEven ? 'background-color: white;' : 'background-color: var(--color-cream);';

                let productsHtml = '';
                if (category.products && category.products.length > 0) {
                    productsHtml = category.products.map(product => `
                        <div class="card" style="padding: 2.5rem; text-align: center;">
                            <div style="height: 220px; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem;">
                                <img src="${StrapiAPI.getImageUrl(product.image)}" 
                                     alt="${product.name}"
                                     style="max-height: 100%; object-fit: contain;">
                            </div>
                            <h4 style="font-size: 1.25rem; margin-bottom: 0.5rem; color: var(--color-text);">${product.name}</h4>
                            ${product.volume ? `<span class="text-uppercase" style="font-size: 0.7rem; color: var(--color-text-muted); display: block; margin-bottom: 1rem;">${product.volume}</span>` : ''}
                            ${product.shortDescription ? `<p style="font-size: 0.9rem; color: var(--color-text-light); line-height: 1.6;">${product.shortDescription}</p>` : ''}
                        </div>
                    `).join('');
                } else {
                    productsHtml = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                            <p style="color: var(--color-text-muted); font-style: italic;">Produkty w tej kategorii pojawią się wkrótce.</p>
                        </div>
                    `;
                }

                const sectionHtml = `
                    <section style="${bgStyle} padding: 6rem 0;">
                        <div class="container">
                            <div style="text-align: center; margin-bottom: 4rem;">
                                <h2 style="margin-bottom: 1rem;">${category.name}</h2>
                                ${category.description ? `<p style="color: var(--color-text-light); max-width: 700px; margin: 0 auto;">${category.description}</p>` : ''}
                                <div style="width: 40px; height: 1px; background: var(--color-gold); margin: 2rem auto 0;"></div>
                            </div>
                            
                            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 3rem;">
                                ${productsHtml}
                            </div>
                        </div>
                    </section>
                `;

                container.insertAdjacentHTML('beforeend', sectionHtml);
            });
        });
    </script>
</body>

</html>
